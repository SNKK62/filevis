<html>

    <meta charset="UTF-8" />

    <title>localview</title>
    <style>
      /* Minimal styles so it looks OK without Tailwind */
      body, html, #root { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .border { border: 1px solid #ddd; }
      .border-b { border-bottom: 1px solid #ddd; }
      .border-r { border-right: 1px solid #ddd; }
      .bg-gray-200 { background: #eee; }
      .text-sm { font-size: 14px; }
      .text-gray-500 { color: #6b7280; }
      .px-3 { padding-left: 12px; padding-right: 12px; }
      .px-2 { padding-left: 8px; padding-right: 8px; }
      .py-1 { padding-top: 4px; padding-bottom: 4px; }
      .py-2 { padding-top: 8px; padding-bottom: 8px; }
      .p-2 { padding: 8px; }
      .p-4 { padding: 16px; }
      .underline { text-decoration: underline; background: none; border: none; color: #2563eb; cursor: pointer; }

      .overflow-auto { overflow: auto; }
      .h-full { height: 100%; }
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-1 { flex: 1; }
      .flex-col { flex-direction: column; }
      .grid { display: grid; }
      .absolute { position: absolute; }
      .bottom-2 { bottom: 8px; }
      .left-2 { left: 8px; }

      .shadow { box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
      .w-full { width: 100%; }
      .max-w-full { max-width: 100%; }
      .max-h-full { max-height: 100%; }
      .object-contain { object-fit: contain; }
